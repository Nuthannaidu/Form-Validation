<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet"> <!-- Include Bootstrap Icons -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Form</h1>

        <!--for darkening the background -->
        <div class="overlay" id="overlay"></div>

        <!-- Error Card to show  messages -->
        <div class="alert alert-danger error-card" id="errorCard">
            <h4 class="alert-heading">Error</h4>
            <p id="errorMessage"></p>
            <button class="btn btn-primary" onclick="closeCard()">Close</button>
        </div>

        <!-- Success Card to show success message -->
        <div class="alert success-card" id="successCard">
            <div class="d-flex align-items-center">
                <div class="icon">
                    <i class="bi bi-check-circle"></i> <!-- from bootstrap for tick mark -->
                </div>
                <div class="message" id="successMessage"></div>
            </div>
            <button class="btn btn-success" onclick="closeCard()">Close</button>
        </div>

        <form name="myForm" id="myForm" method="post">
            <div class="mb-3" id="name">
                <label for="fname" class="form-label">Full Name:</label>
                <input type="text" class="form-control" id="fname" name="fname" required>
                <b><span class="formerror text-danger"></span></b>
            </div>

            <div class="mb-3" id="email">
                <label for="femail" class="form-label">Email Id:</label>
                <input type="email" class="form-control" id="femail" name="femail" required>
                <b><span class="formerror text-danger"></span></b>
            </div>

            <div class="mb-3" id="phone">
                <label for="fphone" class="form-label">Phone Number:</label>
                <input type="tel" class="form-control" id="fphone" name="fphone" required>
                <b><span class="formerror text-danger"></span></b>
            </div>

            <div class="mb-3" id="pass">
                <label for="fpass" class="form-label">Password:</label>
                <input type="password" class="form-control" id="fpass" name="fpass" required>
                <b><span class="formerror text-danger"></span></b>
            </div>

            <div class="mb-3" id="cpass">
                <label for="fcpass" class="form-label">Confirm Password:</label>
                <input type="password" class="form-control" id="fcpass" name="fcpass" required>
                <b><span class="formerror text-danger"></span></b>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
     <script src="script.js"></script>
</body>

</html>
